<div id="content">
  <!-- row -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-sm-12">
          <div class="text-center error-box">
            <h1 class="error-text tada animated"><i class="fa fa-times-circle text-danger error-icon-shadow"></i> {{'Error' | i18n}} 500</h1>
            <h2 class="font-xl"><strong>Oooops, Something went wrong!</strong></h2>
            <br>
            <p class="lead semi-bold">
              <strong>You have experienced a technical error. We apologize.</strong><br><br>
              <small>
                We are working hard to correct this issue. Please wait a few moments and try your search again, or please contact support.
              </small>
            </p>
            <ul class="error-search text-left font-md">
              <li><a [routerLink]="['/Home']"><small>{{'Home' | i18n}} <i class="fa fa-arrow-right"></i></small></a></li>
              <li><a target="_blank" href="https:/redmine.sodevlog.com"><small>Contact Support <i class="fa fa-mail-forward"></i></small></a></li>
              <li><a onclick="window.history.back();"><small>{{'Back' | i18n}} <i class="fa fa-arrow-left"></i></small></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
