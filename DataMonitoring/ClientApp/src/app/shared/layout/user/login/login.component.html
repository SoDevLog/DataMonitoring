<div *ngIf="!isAuthorized" id="login" (click)="login()" class="btn-header transparent pull-right">
  <span> <a title="{{'Sign in' | i18n}}"><i class="fa fa-sign-in"></i></a> </span>
</div>
<div *ngIf="isAuthorized" id="logout" (click)="logout()" class="btn-header transparent pull-right">
  <span> <a title="{{'Sign Out' | i18n}}"><i class="fa fa-sign-out"></i></a> </span>
</div>
